<template>

    <article class="slds-card">
        
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-kanban" title={releaseRelatedListHeader}>
                        <lightning-icon icon-name="standard:kanban" title={releaseRelatedListHeader} size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <lightning-formatted-url value={releaseRelatedListUrl} label={releaseRelatedListHeader} class="slds-card__header-link slds-truncate"></lightning-formatted-url>
                        <span style="position:relative;top:-3px;left:5px;">
                            <lightning-helptext content={label.HeadingReleaseListHelp}></lightning-helptext>
                        </span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-group>
                        <lightning-button-icon  aria-label={label.ActionRefreshReleasesLabel}
                                                alternative-text={label.ActionRefreshReleasesAlt}
                                                variant="brand-outline"
                                                onclick={refreshList}
                                                icon-name="utility:refresh"></lightning-button-icon>
                        <lightning-button       label={label.ActionNewReleaseLabel}
                                                icon-name="utility:add"
                                                icon-position="left"
                                                variant="brand-outline"
                                                onclick={openNewReleaseFlow}></lightning-button>
                        <lightning-button       label={label.ActionNewReleaseFromTemplateLabel}
                                                icon-name="utility:insert_template"
                                                icon-position="left"
                                                variant="brand-outline"
                                                onclick={openCreateReleaseFromTemplateFlow}></lightning-button>
                    </lightning-button-group>
                </div>
            </header>
        </div>

        <!-- show an empty state illustration card with a call to action to create a release -->
        <template lwc:if={hideReleases}>

            <div class="slds-illustration slds-illustration_small">
                <img src={imageEmptyState02} class="slds-illustration__svg" />
                
                <div class="slds-text-longform">
                    <h3 class="slds-text-heading_medium">{label.ReleaseEmptyHeading}</h3>
                    <p class="slds-text-body_regular"><strong>{label.ReleaseEmptyText}</strong></p>
                </div>

                <footer class="slds-card__footer">
                    <lightning-button   label={label.ActionNewReleaseLabel}
                                        variant="brand"
                                        icon-name="utility:add"
                                        icon-position="left"
                                        onclick={openNewReleaseFlow}></lightning-button>
                </footer>
            </div>

        </template>

        <!-- show the release table -->
        <template lwc:else>

            <template lwc:if={isLoading}>
                <div style="height:200px;" class="iab-spinner-container">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <template lwc:else>

                <lightning-layout vertical-align="stretch" multiple-rows pull-to-boundary="small">

                    <!-- ### BACKLOG RELEASE TILES ### -->
                    <template for:each={backlogReleases} for:item="backlog">
                        <lightning-layout-item key={backlog.Id} size="12" small-device-size="12" medium-device-size="6" large-device-size="4" flexibility="auto" class="slds-var-p-horizontal_x-small">
                            <article class="slds-card slds-card_boundary slds-var-m-bottom_small slds-var-p-around_small iab-release-card iab-backlog" data-release={backlog.Id} onclick={openRelease}>
                                <lightning-layout vertical-align="center" class="slds-var-p-horizontal_x-small">
                                    <lightning-layout-item size="2" flexibility="auto" class="slds-align_absolute-center">
                                        <lightning-icon icon-name="utility:frozen" size="small"></lightning-icon>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="10" flexibility="auto">
                                        <h3 class="iab-release-name">{backlog.Name}</h3>
                                        <p class="slds-text-body_small">{label.ReleaseFieldStatusLabel}: {backlog.Status}</p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </article>
                        </lightning-layout-item>
                    </template>


                    <!-- ### PLANNING RELEASE TILES ### -->
                    <template for:each={planningReleases} for:item="planning">
                        <lightning-layout-item key={planning.Id} size="12" small-device-size="12" medium-device-size="6" large-device-size="4" flexibility="auto" class="slds-var-p-horizontal_x-small">
                            <article class="slds-card slds-card_boundary slds-var-m-bottom_small slds-var-p-around_small iab-release-card iab-planning" data-release={planning.Id} onclick={openRelease}>
                                <lightning-layout vertical-align="center" class="slds-var-p-horizontal_x-small">
                                    <lightning-layout-item size="2" flexibility="auto" class="slds-align_absolute-center">
                                        <lightning-icon icon-name="utility:edit" size="small"></lightning-icon>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="10" flexibility="auto">
                                        <h3 class="iab-release-name">{planning.Name}</h3>
                                        <p class="slds-text-body_small">{label.ReleaseFieldStatusLabel}: {planning.Status}</p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </article>
                        </lightning-layout-item>
                    </template>


                    <!-- ### ACTIVE RELEASE TILES ### -->
                    <template for:each={activeReleases} for:item="active">
                        <lightning-layout-item key={active.Id} size="12" small-device-size="12" medium-device-size="6" large-device-size="4" flexibility="auto" class="slds-var-p-horizontal_x-small">
                            <article class="slds-card slds-card_boundary slds-var-m-bottom_small slds-var-p-around_small iab-release-card iab-active" data-release={active.Id} onclick={openRelease}>
                                <lightning-layout vertical-align="center" class="slds-var-p-horizontal_x-small">
                                    <lightning-layout-item size="2" flexibility="auto" class="slds-align_absolute-center">
                                        <lightning-icon icon-name="utility:kanban" size="small" variant="inverse"></lightning-icon>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="10" flexibility="auto">
                                        <h3 class="iab-release-name">{active.Name}</h3>
                                        <p class="slds-text-body_small">{label.ReleaseFieldStatusLabel}: {active.Status}</p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </article>
                        </lightning-layout-item>
                    </template>

                </lightning-layout>

                <div class="slds-var-p-top_x-small" style="display:block;">
                    <lightning-datatable    key-field="Id"
                                            data={allReleases}
                                            columns={columns}
                                            hide-checkbox-column
                                            column-widths-mode="auto"
                                            default-sort-direction={sortDirectionDefault}
                                            sorted-direction={sortDirection}
                                            sorted-by={sortedBy}
                                            onsort={handleSort}></lightning-datatable>
                </div>

            </template>

        </template>

    </article>

</template>
