<template>

    <article class="slds-card iab-component-container" style="margin-bottom:10px;">
        
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-custom-custom67" title={headerTitle}>
                        <lightning-icon icon-name="custom:custom67" title={headerTitle} size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <lightning-formatted-url value={headerUrl} label={headerTitle} class="slds-card__header-link slds-truncate"></lightning-formatted-url>
                        <span style="position:relative;top:-3px;left:5px;">
                            <lightning-helptext content={headerHelp}></lightning-helptext>
                        </span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-group>
                        <lightning-button       label={label.ActionAddMetadataLabel}
                                                icon-name="utility:add"
                                                icon-position="left"
                                                variant="brand-outline"
                                                onclick={openAddMetadataComponentFlow}></lightning-button>
                    </lightning-button-group>
                </div>
            </header>
        </div>

        <!-- show an empty state illustration card with a call to action to add a missing metadata component -->
        <template lwc:if={showEmptyState}>
            <div class="slds-illustration slds-illustration_small">
                <img src={imageEmptyState02} class="slds-illustration__svg" />
                
                <div class="slds-text-longform">
                    <h3 class="slds-text-heading_medium">{label.MetadataEmptyHeading}</h3>
                    <p class="slds-text-body_regular"><strong>{label.MetadataEmptyText1}</strong></p>
                    <p class="slds-text-body_regular">{label.MetadataEmptyText2}</p>
                </div>
            </div>
        </template>

        <!-- show the table -->
        <template lwc:else>

            <template lwc:if={isLoading}>
                <div style="height:200px;" class="iab-spinner-container">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <template lwc:else>

                <div class="slds-card__body slds-card__body_inner">

                    <!-- display scrollable list of metadata types -->
                    <div class="iab-metadata-type-list-container">
                        <div class="iab-selected-metadata-type iab-selected" data-metadatatype="all" onclick={handleMetadataTypeSelection}>{label.MetadataTypeAllLabel}</div>
                        
                        <template for:each={metadataTypes} for:item="value">
                            <div key={value} class="iab-selected-metadata-type iab-unselected" data-metadatatype={value} onclick={handleMetadataTypeSelection}>{value}</div>
                        </template>
                    </div>

                    <!-- display table -->
                    <div class="iab-metadata-component-list-container">
                        <lightning-datatable
                            key-field="Id"
                            data={filteredMockData}
                            columns={columns}
                            hide-checkbox-column
                            column-widths-mode="auto"
                            default-sort-direction={sortDirectionDefault}
                            sorted-direction={sortDirection}
                            sorted-by={sortedBy}
                            onsort={handleSort}>
                        </lightning-datatable>
                    </div>

                </div>

            </template>

        </template>

    </article>

</template>
